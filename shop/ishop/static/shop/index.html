  <div class="container">
    <div class="row">
        <label>
            <select name="category" onchange="(window.location = this.options[this.selectedIndex].value);">

                <option value ="http://127.0.0.1:8000/shop">All</option>

                <option value ="http://127.0.0.1:8000/shop/ground_coverage">Ground Coverage</option>

                <option value ="http://127.0.0.1:8000/shop/paint">Paint</option>
            </select>
        </label>
        {% for product in object_list %}
      <div class="col-md-4 col-sm-12 col-lg-3 m-1">
              <div class="card" style='width:100%; height:300px;'>
                <img src="{{ product.img.name }}" style="width:100%;" class="card-img-top" alt="{{ product.name }}">
                      <div class="card-body">
                        <h5 class="card-title"> {{ product.name }}</h5>
                        <p class="card-text">{{ product.preview_text }}</p>
                        <p class="card-text">{{ product.price }}</p>
                      </div>
                  <div class='card-footer text-center'>
                      <a href="cart/{{ product.slug }}" class="btn btn-success">Add to Cart</a>
                      <a href="remove/{{ product.slug }}" class="btn btn-danger">Remove from Cart</a>
                  </div>
               </div>
        </div>
      {% endfor %}
  </div>
