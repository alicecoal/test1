{% extends "home.html" %}
{% block content %}
<div class="counter-value mx-4">
<h2>Sign up</h2>
<form method="post">
  {% csrf_token %}
    <table class="table table-borderless center text-white">
  {% for field in form %}
    <p>
    <tr>
    <td>
      {{ field.label_tag }}
    </td>
    <td>
      {{ field }}
    </td>
      {% for error in field.errors %}
        <p style="color: red">{{ error }}</p>
      {% endfor %}
     </tr>
    </p>
  {% endfor %}
    </table>
  <button type="submit" class="btn-outline-reg">Sign up</button>
</form>
</div>
{% endblock %}
