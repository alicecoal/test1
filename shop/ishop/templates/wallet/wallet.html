{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Shop | Shop</title>
</head>
<body>
  <div class="container">
    <div class="row">
      {% for wallet in object_list %}
      <div class="col-md-4 col-sm-12 col-lg-3 m-1">
              <div class="card" style='width:100%; height:300px;'>
                <img src="{{ wallet.balance }}" style="width:100%;" class="card-img-top" alt="{{ wallet.user }}">
                      <div class="card-body">
                        <h5 class="card-title"> {{ wallet.balance.amount }}</h5>
                        <p class="card-text">{{ wallet.balance }}</p>
                        <a href="dollar" class="btn btn-danger">Add 1 $</a>
                      </div>
               </div>
        </div>
      {% endfor %}
  </div>
  </div>
</body>
</html>
